<html>

    <title>League Card</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="cardContainer">
      <div id="selectionBox" class="card">
        <div class="cardHeader">
          <div>
            <label for="nameInput">Username</label>
              <input type="text" id="nameInput" placeholder="Username" value="">
          </div>
        </div>


        <div class="checkboxGrid">
          <span><input type="checkbox" class="partToggle" id="hat" checked><label for="hat">Hat</label></span>
          <span><input type="checkbox" class="partToggle" id="jacket" checked><label for="jacket">Jacket</label></span>
          <span><input type="checkbox" class="partToggle" id="leftSleeve" checked><label for="leftSleeve">Left Sleeve</label></span>
          <span><input type="checkbox" class="partToggle" id="rightSleeve" checked><label for="rightSleeve">Right Sleeve</label></span>
          <span><input type="checkbox" class="partToggle" id="leftTrousers" checked><label for="leftTrousers">Left Trousers</label></span>
          <span><input type="checkbox" class="partToggle" id="rightTrousers" checked><label for="rightTrousers">Right Trousers</label></span>
        </div>
        <div style="text-align: center"><input type="checkbox" id="animate"><label for="animate">Pause Animation</label></div>

      </div>
      <form id="textForm" class="card">
        <div class="checkboxGrid">
          <div class="textfield" data-id="text1">
            <label>
              Position
              <input type="text" name="text" value="Nettoshima Gym Leader">
            </label><br>
          </div>

          <div class="textfield" data-id="text2">
            <label>
              Facility Name
              <input type="text" name="text" value="The Crimson Maw">
            </label><br>
          </div>

          <div class="textfield" data-id="text3">
            <label>
              Reward
              <input type="text" name="text" value="Scale Badge">
            </label><br>
          </div>

          <div class="textfield" data-id="text4">
            <label>
              Username
              <input type="text" name="text" value="ztard">
            </label><br>
          </div>

          <div class="textfield" data-id="text5">
            <label>
              Nickname/catchphrase
              <input type="text" name="text" value="aka Regirock">
            </label><br>
          </div>
        </div>
      </form>
    </div>

    <div class="cardContainer">
      <form class="gradientForm component-gradient card" data-id="bg">
        <h3>Background</h3>
        <label>
          Enable gradient
          <input type="checkbox" name="bg_enabled" checked>
        </label><br>
        <label>
          Start color:
          <input type="color" name="bg_start" value="#323232">
        </label><br>
        <label>
          End color:
          <input type="color" name="bg_end" value="#323232">
        </label><br><br>
      </form>

        <label>

        </label><br><br>
      </form>

        <label>
          End color:

      </form>

        <label>

      </form>

      <form class="gradientForm component-gradient card" data-id="slots">

        <label>

        <label>

          <input type="color" name="slots_end" value="#646464">
        </label><br><br>
      </form>

      <form class="component-gradient card" id="slotbg">
        <h3>Slot Background</h3>
        <label>
          Enable gradient
          <input type="checkbox" name="gradient" checked>
        </label><br>
        <label>
          Start color:
          <input type="color" name="bg_start" value="#222222">
        </label><br>
        <label>
          End color:
          <input type="color" name="bg_end" value="#666666">
        </label><br><br>
      </form>
    </form>
